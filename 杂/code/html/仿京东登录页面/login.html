        }
        div>input{

        }
        h2{

            margin-bottom: 0px;
        }


    </style>

</head>

<div id="box">
  <h2>会员登陆</h2>
  <form action="#">
        <div>
            <span>用户名:</span>

        </div>
        <div>

        </div>
    </form>
</div>

</body>
</html>
