<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序lieb
    应用: 问答
-->
<ol>
<li>java</li>
<li>c++</li>
<li>python</li>
<li>取</li>
</ol>

<hr/>
<!--无序列表
    应用: 导航, 侧边栏
-->
<ul>
    <li>java</li>
    <li>c++</li>
    <li>python</li>
    <li>取</li>
</ul>

<!--定义列表
    dl: 标签
    dt: 列表名称
    dd: 列表内容
    应用: 网站底部
-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>c++</dd>
    <dd>python</dd>
    <dd>取</dd>

    <dt>位置</dt>
    <dd>java</dd>
    <dd>c++</dd>
    <dd>python</dd>
    <dd>取</dd>
</dl>

</body>
</html>
