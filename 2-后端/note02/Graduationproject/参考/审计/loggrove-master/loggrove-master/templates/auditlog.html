{% extends 'base.html' %}
{% block title %}
хобшоб
{% end %}
{% block style %}
<style>
    #auditlog_table td {word-break: keep-all; white-space:nowrap;}
    #auditlog_table th {word-break: keep-all; white-space:nowrap;}
</style>

{% end %}
{% block head_js %}
{% end %}
{% block breadcrumb %}
<li><i class="fa fa-calendar-check-o fa-fw"></i> <script>document.write(_("Auditlogs"))</script></li>
{% end %}
{% block content %}

<div class="row">
    <div class="col-sm-12 col-lg-10" style="clear: both">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-table fa-fw"></i> <script>document.write(_("Auditlog list"))</script>
            </div>
            <div class="panel-body">
                <div class="table-responsive" style="border: 0">
                    <table width="100%" id="auditlog_table">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% end %}
{% block body_js %}
<script>
    $(function(){
        $('#auditlog_table').bootstrapTable({
            locale: language,
            columns: [ {
                field: 'record_time',
                title: _("Record time"),
                sortable: true,
            }, {
                field: 'username',
                title: _("User"),
                sortable: true
            }, {
                field: 'uri',
                title: 'Uri',
                sortable: true
            }, {
                field: 'method',
                title: 'Method',
                sortable: true
            }, {
                field: 'reqdata',
                title: 'Request Data',
            },],
            uniqueId: "id",
            toggle: "table",
            search: "true",
            searchOnEnterKey: true,
            sidePagination: "server",
            pagination: true,
            sortName: 'record_time',
            sortOrder: 'desc',
            url:"/auditlogs/",
            responseHandler:function(data){
                return {"total": data["total"], "rows": data["data"]}
            }
        });
    })

</script>
{% end %}
