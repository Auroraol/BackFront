<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>

<!--段落标签-->
<p>你还打算    上的讲话</p>

<!--换行标签(间距小)-->
你还打算  上的讲话<br/>

<!--水平线标签-->
<hr/>

<!--字体标签-->
粗体: <strong>i you</strong>
斜体: <em>i you</em>

<!--特殊符号-->

空格 空&nbsp;格
大于 &gt;
小于 &lt;
版权 &COPY;

<img src="../html/resources/image/1.png" title="勋章">


</body>
</html>
